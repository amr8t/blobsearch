name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Build ingestor
        run: go build -o bin/ingestor ./cmd/ingestor

      - name: Build generator
        run: go build -o bin/generator ./examples/docker/generator

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ingestor image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: blobsearch/ingestor:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test ingestor image
        run: |
          docker run --rm blobsearch/ingestor:test -h || true

      - name: Summary
        run: |
          echo "## âœ… Build Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Go tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Ingestor build: Success" >> $GITHUB_STEP_SUMMARY
          echo "- Generator build: Success" >> $GITHUB_STEP_SUMMARY
          echo "- Docker images: Built" >> $GITHUB_STEP_SUMMARY
