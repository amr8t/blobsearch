name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  INGESTOR_IMAGE: ghcr.io/amr8t/blobsearch/ingestor
  BINARY_NAME: ingestor

jobs:
  build-binary:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Download dependencies
        run: go mod download

      - name: Build linux/amd64
        run: GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o bin/${{ env.BINARY_NAME }}-linux-amd64 ./cmd/ingestor

      - name: Build linux/arm64
        run: GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w" -o bin/${{ env.BINARY_NAME }}-linux-arm64 ./cmd/ingestor

      - name: Create checksums
        run: cd bin && sha256sum * > checksums.txt

      - name: Upload binaries
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/${{ env.BINARY_NAME }}-linux-amd64
            bin/${{ env.BINARY_NAME }}-linux-arm64
            bin/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push:
    runs-on: ubuntu-latest
    needs: build-binary
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for ingestor
        id: meta-ingestor
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.INGESTOR_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ingestor
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta-ingestor.outputs.tags }}
          labels: ${{ steps.meta-ingestor.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          if [ "${{ startsWith(github.ref, 'refs/tags/') }}" = "true" ]; then
            echo "## ðŸš€ Release Published" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Binaries (Uploaded to Release)" >> $GITHUB_STEP_SUMMARY
            echo "- ingestor-linux-amd64" >> $GITHUB_STEP_SUMMARY
            echo "- ingestor-linux-arm64" >> $GITHUB_STEP_SUMMARY
            echo "- checksums.txt" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Docker Images (Pushed to ghcr.io)" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸ§ª Test Build Complete" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Binaries (Not uploaded - manual trigger)" >> $GITHUB_STEP_SUMMARY
            echo "- ingestor-linux-amd64" >> $GITHUB_STEP_SUMMARY
            echo "- ingestor-linux-arm64" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Docker Images (Not pushed - manual trigger)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "#### Ingestor" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-ingestor.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
